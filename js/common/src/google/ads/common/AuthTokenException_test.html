  <head>
    <title>google.ads.common tests - google.ads.common.AuthTokenException</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');

      goog.require('google.ads.common.AuthTokenException');
    </script>
  </head>
  <body>
    <script>
      var errorCode;
      var errorUrl;
      var captchaToken;
      var captchaUrl;
      var message;
      var innerException;
      var exception;

      /**
       * Initialize the test case.
       */
      function setUp() {
        errorCode = 1;
        errorUrl = 'http://www.example.com';
        captchaToken = 'captchaToken';
        captchaUrl = 'http://www.example.com/captchaUrl';
        message = 'test message';
        innerException = null;

        exception = new google.ads.common.AuthTokenException(errorCode,
            errorUrl, captchaToken, captchaUrl, message, innerException);
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /*
       * Test if we can invoke the getters to retrieve various exception
       * field values.
       */
      function testGetters() {
        assertEquals(exception.getErrorCode(), errorCode);
        assertEquals(exception.getErrorUrl(), errorUrl);
        assertEquals(exception.getCaptchaToken(), captchaToken);
        assertEquals(exception.getCaptchaUrl(), captchaUrl);
        assertEquals(exception.getMessage(), message);
        assertEquals(exception.getInnerException(), innerException);
      }
    </script>
  </body>
