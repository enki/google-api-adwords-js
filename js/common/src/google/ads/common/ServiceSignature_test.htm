  <head>
    <title>google.ads.common unit tests - google.ads.common.ServiceSignature</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');
      goog.require('google.ads.common.ServiceSignature');
    </script>
  </head>
  <body>
    <script>
      var signature;

      /**
       * Initialize the test case.
       */
      function setUp() {
        signature = new google.ads.common.ServiceSignature('v1', 'service',
            'SOAP');
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /**
       * Test if we can execute various getters().
       */
      function testGetters() {
        assertEquals('v1', signature.getVersion());
        assertEquals('service', signature.getServiceName());
        assertEquals('SOAP', signature.getSupportedProtocol());
        assertEquals('v1.service', signature.getId());
      }
    </script>
  </body>
