  <head>
    <title>system.soap unit tests - google.system.soap.Nametable</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');
      goog.require('google.system.soap.Nametable');
    </script>
  </head>
  <body>
    <script>
      var xmlnt;
      var nametable;

      /**
       * Initialize the test case.
       */
      function setUp() {
        xmlnt = {
          'soap': 'http://schemas.xmlsoap.org/soap/envelope/',
          'xsi': 'http://www.w3.org/2001/XMLSchema-instance',
          'xsd': 'http://www.w3.org/2001/XMLSchema'
        };
        nametable = new google.system.soap.Nametable();
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /**
       * Test if we can get local namespaces.
       */
      function testGetLocalNamespaces() {
        assertObjectEquals(nametable.getLocalNamespaces(), {});
      }

      /**
       * Test if we can get namespace from prefix.
       */
      function testGetNamespaceFromPrefix() {
        for (var key in xmlnt) {
          assertEquals(nametable.getNamespaceFromPrefix(key), xmlnt[key]);
        }
      }

      /**
       * Test if we can get prefix from namespace.
       */
      function testGetPrefixFromNamespace() {
        for (var key in xmlnt) {
          assertEquals(nametable.getPrefixFromNamespace(xmlnt[key]), key);
        }
      }
    </script>
  </body>
