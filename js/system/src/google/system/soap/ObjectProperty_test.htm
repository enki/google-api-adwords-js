  <head>
    <title>system.soap unit tests - google.system.soap.ObjectProperty</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');
      goog.require('google.system.soap.Object');
      goog.require('google.system.soap.ObjectProperty');
    </script>
  </head>
  <body>
    <script>
      var headers;
      var parameters;
      var xmlElementNameMapping;

      /**
       * Initialize the test case.
       */
      function setUp() {
        headers = [{
          direction: 'in',
          propertyName: 'requestHeader'
        }];
        parameters = [{
          typeName: 'CampaignReturnValue',
          isArray: true,
          isSystem: false,
          propertyName: 'campaignReturnValue',
          xmlElementName: 'rval'
        }];
        xmlElementNameMapping = [{
          elementName: 'elementName',
          type: 'typename'
        }];
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /**
       * Test if we can create an object property.
       */
      function testCreateObjectProperty() {
        var property = new google.system.soap.ObjectProperty('name',
            'google.system.soap.Object', xmlElementNameMapping, true, false);

        assertEquals(property.getName(), 'name');
        assertEquals(property.getFullClassName(), 'google.system.soap.Object');
        assertTrue(property.getType() == (new google.system.soap.Object()).
            getType());
        assertEquals(property.getSetterName(), 'setName');
        assertEquals(property.getGetterName(), 'getName');
        assertEquals(property.getXmlElementNameMapping().length, 1);
        assertEquals(property.getXmlElementNameMapping()[0].elementName,
            'elementName');
        assertTrue(property.isArray());
        assertTrue(!property.isSystem());
      }
    </script>
  </body>
