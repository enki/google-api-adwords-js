  <head>
    <title>system.net unit tests - google.system.net.HttpWebTransportFactory</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.testing.jsunit');
      goog.require('google.system.net.HttpWebTransportSettings');
      goog.require('google.system.net.HttpWebTransportFactory');
      goog.require('google.system.net.HttpWebTransport');
    </script>
    <script>
      function MockHttpWebTransport(settings) {
        google.system.net.HttpWebTransport.call(this, settings);
      };
      goog.inherits(MockHttpWebTransport, google.system.net.HttpWebTransport);

      MockHttpWebTransport.prototype.send = function(url, method, content,
          headers, timeoutInterval, onSuccess, onFailure) {
      };

    </script>
  </head>
  <body>
    <script>
      var settings = new google.system.net.HttpWebTransportSettings({
      });

      /**
       * Initialize the test case.
       */
      function setUp() {
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /**
       * Test if we can create aan HttpWebTransport that exists.
       */
      function testCreateWebTransportThatExists() {
        var mockTransport = google.system.net.HttpWebTransportFactory.create(
            'MockHttpWebTransport', settings);
        assertTrue(mockTransport instanceof MockHttpWebTransport);
        assertObjectEquals(settings, mockTransport.getSettings());
      }

      /**
       * Test if we can create aan HttpWebTransport that does not exist.
       */
      function testCreateWebTransportThatDoesNotExist() {
        assertNull(google.system.net.HttpWebTransportFactory.create(
            'NoSuchHttpWebTransport', settings));
      }
    </script>
  </body>
