  <head>
    <title>google.ads.adwords tests - google.ads.adwords.ResponseHeader</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');

      goog.require('google.ads.adwords.ResponseHeader');
    </script>
  </head>
  <body>
    <script>
      var responseHeader;

      requestId = 'test requestId';
      operations = 10;
      responseTime = 520;
      units = 35;

      /**
       * Initialize the test case.
       */
      function setUp() {
        responseHeader = new google.ads.adwords.ResponseHeader();
      }

      /**
       * Cleanup the test case.
       */
      function tearDown() {
      }

      /*
       * Test if we can get and set requestId, and that it is accessible using
       * the requestId field.
       */
      function testSetGetRequestId() {
        responseHeader.setRequestId(requestId);
        assertEquals(responseHeader.getRequestId(), requestId);
        assertEquals(responseHeader.requestId, requestId);
      }

      /*
       * Test if we can get and set operations, and that it is accessible
       * using the operations field.
       */
      function testSetGetOperations() {
        responseHeader.setOperations(operations);
        assertEquals(responseHeader.getOperations(), operations);
        assertEquals(responseHeader.operations, operations);
      }

      /*
       * Test if we can get and set responseTime, and that it is accessible
       * using the responseTime field.
       */
      function testSetGetResponseTime() {
        responseHeader.setResponseTime(responseTime);
        assertEquals(responseHeader.getResponseTime(), responseTime);
        assertEquals(responseHeader.responseTime, responseTime);
      }

      /*
       * Test if we can get and set units, and that it is accessible
       * using the units field.
       */
      function testSetGetUnits() {
        responseHeader.setUnits(units);
        assertEquals(responseHeader.getUnits(), units);
        assertEquals(responseHeader.units, units);
      }
    </script>
  </body>
</html>
