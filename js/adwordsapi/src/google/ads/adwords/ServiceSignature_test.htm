  <head>
    <title>google.ads.adwords tests - google.ads.adwords.ServiceSignature</title>
    <script src="../../../../../closure/goog/base.js"></script>
    <script src="../../../../../adwordsapi/src/awapi.js"></script>
    <script>
      goog.provide('google.ads.adwords.v1.Service');

      goog.require('goog.array');
      goog.require('goog.testing.jsunit');
      goog.require('goog.testing.recordFunction');
      goog.require('google.ads.adwords.ServiceSignature');
      goog.require('google.system.soap.Service');
    </script>
  </head>
  <body>
    <script>
      google.ads.adwords.v1.Service = function () {
        google.system.soap.Service.call(this);
      }
      function setUp() {
        google.system.soap.ServiceType.defineService('namespace',
            'google.ads.adwords.v1.Service');
      }

      function tearDown() {
      }

      function testCreateServiceSignature() {
        var signature = new google.ads.adwords.ServiceSignature('v1', 'group',
            'Service');

        assertEquals('v1', signature.getVersion());
        assertEquals('Service', signature.getServiceName());
        assertEquals('SOAP', signature.getSupportedProtocol());
        assertEquals('group', signature.getGroupName());
        assertEquals('v1.Service', signature.getId());
        assertNotNull(signature.getServiceType());
        assertTrue(signature.getServiceType() instanceof
            google.system.soap.ServiceType);
      }
    </script>
  </body>
